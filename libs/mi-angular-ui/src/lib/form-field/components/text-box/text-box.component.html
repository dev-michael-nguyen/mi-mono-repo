<div class="mi-text-box">
  <label [id]="labelId" class="mi-text-box__label">
    {{ label }}
  </label>
  <mat-form-field appearance="outline">
    <input matInput
           type="text"
           spellcheck="true"
           [attr.aria-labelledby]="labelId"
           [placeholder]="placeholder"
           [formControl]="textFormControl"
           [value]="textFormControl.value">
    <button *ngIf="textFormControl.value"
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearForm()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="textFormControl.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
</div>
