<div
  class="silo-quill-rich-text"
  [class.silo-quill-rich-text--is-readonly]="isReadOnly"
  [class.silo-quill-rich-text--is-required]="isRequired"
  [class.silo-quill-rich-text--is-filled]="
    isRequired && formGroup.dirty && formGroup.valid
  "
  [class.silo-quill-rich-text--has-error]="
    hasValidators && formGroup.touched && formGroup.invalid
  "
  [siloResponsiveContainer]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <div
    class="silo-form-field-outline-container"
    [siloResponsiveContainer]="outlineSize"
  >
    <div class="silo-form-field-input-container">
      <quill-editor
        *ngIf="!isReadOnly"
        [formControl]="richTextFormControl"
        [required]="isRequired"
        [maxLength]="maxLength + 1"
        [readOnly]="isReadOnly"
      ></quill-editor>
      <quill-view-html
        *ngIf="isReadOnly"
        [content]="richTextFormControl.value"
      ></quill-view-html>
    </div>
  </div>
  <div [id]="describebyId" class="silo-form-field-message-container">
    <span
      class="mat-hint"
      *ngIf="hint && !(formGroup.touched && formGroup.invalid)"
    >
      {{ hint }}
    </span>
    <span
      class="mat-error"
      role="alert"
      *ngIf="formGroup.touched && formGroup.invalid"
    >
      {{ getErrorMessage() }}
    </span>
  </div>
</div>
