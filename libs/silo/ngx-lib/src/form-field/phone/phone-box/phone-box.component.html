<div
  class="silo-phone-box"
  [class.silo-phone-box--is-readonly]="isReadOnly"
  [class.silo-phone-box--is-required]="isRequired"
  [class.silo-phone-box--is-filled]="formGroup.dirty && formGroup.valid"
  [class.silo-phone-box--has-error]="formGroup.touched && formGroup.invalid"
  [siloResponsiveContainer]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <mat-form-field
    appearance="legacy"
    floatLabel="always"
    [hideRequiredMarker]="true"
    [siloResponsiveContainer]="outlineSize"
  >
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      type="tel"
      [attr.aria-labelledby]="labelId"
      [placeholder]="placeholder"
      [formControl]="phoneFormControl"
      [required]="isRequired"
      [readonly]="isReadOnly"
      [maxLength]="12"
    />
    <mat-icon matSuffix>phone</mat-icon>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="formGroup.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
</div>
