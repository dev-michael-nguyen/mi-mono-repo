<div
  class="silo-date-picker"
  [class.silo-date-picker--is-readonly]="isReadOnly"
  [class.silo-date-picker--is-required]="isRequired"
  [class.silo-date-picker--is-filled]="
    isRequired && formGroup.dirty && formGroup.valid
  "
  [class.silo-date-picker--has-error]="
    hasValidators && formGroup.touched && formGroup.invalid
  "
  [siloResponsiveContainer]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <mat-form-field
    appearance="legacy"
    floatLabel="always"
    [hideRequiredMarker]="true"
    [siloResponsiveContainer]="outlineSize"
  >
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [attr.aria-labelledby]="labelId"
      [placeholder]="placeholder"
      [formControl]="dateFormControl"
      [required]="isRequired"
      [readonly]="isReadOnly"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="picker"
      [disabled]="isReadOnly"
    ></mat-datepicker-toggle>
    <button
      *ngIf="!isReadOnly && dateFormControl.value"
      mat-icon-button
      matSuffix
      aria-label="Clear"
      (click)="clearForm($event)"
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-datepicker #picker></mat-datepicker>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="formGroup.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
</div>
