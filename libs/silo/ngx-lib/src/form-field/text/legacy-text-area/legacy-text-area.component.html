<silo-responsive-container
  class="silo-legacy-text-area"
  [class.silo-legacy-text-area--is-required]="isRequired"
  [class.silo-legacy-text-area--is-filled]="
    isRequired && textFormControl.dirty && textFormControl.valid
  "
  [class.silo-legacy-text-area--has-error]="
    hasValidators && textFormControl.dirty && textFormControl.invalid
  "
  [colExpression]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <silo-responsive-container [colExpression]="outlineSize">
    <div class="silo-form-field-outline-container">
      <div class="silo-form-field-input-container">
        <textarea
          matInput
          cdkTextareaAutosize
          type="text"
          spellcheck="true"
          [attr.aria-labelledby]="labelId"
          [attr.aria-describedby]="describebyId"
          [placeholder]="placeholder"
          [formControl]="textFormControl"
          [value]="textFormControl.value"
          [required]="isRequired"
          [attr.minLength]="minLength ? minLength : null"
          [attr.maxLength]="maxLength ? maxLength + 1 : null"
          [readonly]="isReadOnly"
        >
        </textarea>
      </div>
    </div>
  </silo-responsive-container>
  <div [id]="describebyId" class="silo-form-field-message-container">
    <span class="mat-hint" *ngIf="hint && !(textFormControl.dirty && textFormControl.invalid)">
      {{ hint }}
    </span>
    <span class="mat-error" role="alert" *ngIf="textFormControl.dirty && textFormControl.invalid">
      {{ getErrorMessage() }}
    </span>
  </div>
</silo-responsive-container>
