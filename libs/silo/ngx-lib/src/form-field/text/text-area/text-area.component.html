<div
  class="silo-text-area"
  [class.silo-text-area--is-readonly]="isReadOnly"
  [class.silo-text-area--is-required]="isRequired"
  [class.silo-text-area--is-filled]="isRequired && textFormControl.valid"
  [class.silo-text-area--has-error]="
    hasValidators && textFormControl.touched && textFormControl.invalid
  "
  [siloResponsiveContainer]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <mat-form-field
    appearance="legacy"
    floatLabel="always"
    [hideRequiredMarker]="true"
    [siloResponsiveContainer]="outlineSize"
  >
    <mat-label>{{ label }}</mat-label>
    <textarea
      #textarea
      [cdkTextareaAutosize]="!isReadOnly"
      [cdkAutosizeMinRows]="3"
      matInput
      type="text"
      spellcheck="true"
      [attr.aria-labelledby]="labelId"
      [placeholder]="placeholder"
      [formControl]="textFormControl"
      [required]="isRequired"
      [attr.minLength]="minLength ? minLength : null"
      [attr.maxLength]="maxLength ? maxLength + 1 : null"
      [readonly]="isReadOnly"
    ></textarea>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="textFormControl.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
</div>
