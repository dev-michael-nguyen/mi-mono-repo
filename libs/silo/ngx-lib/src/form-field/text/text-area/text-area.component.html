<div
  class="silo-text-area"
  [class.silo-text-area--is-readonly]="isReadOnly"
  [class.silo-text-area--is-required]="isRequired"
  [class.silo-text-area--is-filled]="
    isRequired && formGroup.dirty && formGroup.valid
  "
  [class.silo-text-area--has-error]="
    isRequired && formGroup.touched && formGroup.invalid
  "
  [siloResponsiveContainer]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <mat-form-field appearance="legacy" [siloResponsiveContainer]="outlineSize">
    <textarea
      #textarea
      [cdkTextareaAutosize]="!isReadOnly"
      [cdkAutosizeMinRows]="3"
      matInput
      type="text"
      spellcheck="true"
      [attr.aria-labelledby]="labelId"
      [placeholder]="placeholder"
      [formControl]="textFormControl"
      [required]="isRequired"
      [readonly]="isReadOnly"
    ></textarea>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="textFormControl.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
</div>
