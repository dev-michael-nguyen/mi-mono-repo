<div
  class="silo-text-box"
  [class.silo-text-box--is-readonly]="isReadOnly"
  [class.silo-text-box--is-required]="isRequired"
  [class.silo-text-box--is-filled]="
    isRequired && formGroup.dirty && formGroup.valid
  "
  [class.silo-text-box--has-error]="
    isRequired && formGroup.touched && formGroup.invalid
  "
  [siloResponsiveContainer]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <mat-form-field
    appearance="legacy"
    floatLabel="always"
    [hideRequiredMarker]="true"
    [siloResponsiveContainer]="outlineSize"
  >
    <mat-label>{{ label }}</mat-label>
    <textarea
      #textarea
      [cdkTextareaAutosize]="!isReadOnly"
      matInput
      type="text"
      spellcheck="true"
      [attr.aria-labelledby]="labelId"
      [placeholder]="placeholder"
      [formControl]="textFormControl"
      [required]="isRequired"
      [readonly]="isReadOnly"
    ></textarea>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="textFormControl.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
</div>
