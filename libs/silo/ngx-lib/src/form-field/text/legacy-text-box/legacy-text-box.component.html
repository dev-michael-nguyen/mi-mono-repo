<silo-responsive-container
  class="silo-legacy-text-box"
  [class.silo-legacy-text-box--is-required]="isRequired"
  [class.silo-legacy-text-box--is-filled]="formGroup.dirty && formGroup.valid"
  [class.silo-legacy-text-box--has-error]="formGroup.dirty && formGroup.invalid"
  [colExpression]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <silo-responsive-container [colExpression]="outlineSize">
    <div class="silo-form-field-outline-container">
      <div class="silo-form-field-input-container">
        <input
          matInput
          type="text"
          spellcheck="true"
          [attr.aria-labelledby]="labelId"
          [attr.aria-describedby]="describebyId"
          [placeholder]="placeholder"
          [formControl]="textFormControl"
          [value]="textFormControl.value"
          [required]="isRequired"
          [attr.minLength]="minLength ? minLength : null"
          [attr.maxLength]="maxLength ? maxLength + 1 : null"
          [readonly]="isReadOnly"
        />
        <button
          *ngIf="textFormControl.value"
          mat-icon-button
          aria-label="Clear"
          (click)="clearForm()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </silo-responsive-container>
  <div [id]="describebyId" class="silo-form-field-message-container">
    <span
      class="mat-hint"
      *ngIf="hint && !(formGroup.dirty && formGroup.invalid)"
    >
      {{ hint }}
    </span>
    <span
      class="mat-error"
      role="alert"
      *ngIf="formGroup.dirty && formGroup.invalid"
    >
      {{ getErrorMessage() }}
    </span>
  </div>
</silo-responsive-container>
