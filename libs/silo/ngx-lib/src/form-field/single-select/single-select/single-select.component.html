<div
  class="silo-single-select"
  [class.silo-single-select--is-readonly]="isReadOnly"
  [class.silo-single-select--is-required]="isRequired"
  [class.silo-single-select--is-filled]="
    isRequired && formGroup.dirty && formGroup.valid
  "
  [class.silo-single-select--has-error]="
    hasValidators && formGroup.touched && formGroup.invalid
  "
  [siloResponsiveContainer]="fieldSize"
>
  <silo-label [labelId]="labelId" [label]="label"></silo-label>
  <mat-form-field
    appearance="legacy"
    floatLabel="always"
    [hideRequiredMarker]="true"
    [siloResponsiveContainer]="outlineSize"
  >
    <mat-label>{{ label }}</mat-label>
    <mat-select
      [attr.aria-labelledby]="labelId"
      [placeholder]="placeholder"
      [formControl]="lookupFormControl"
      [compareWith]="compareWith"
      [required]="isRequired"
    >
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option.displayName }}
      </mat-option>
    </mat-select>
    <button
      *ngIf="!isReadOnly && lookupFormControl.value"
      mat-icon-button
      matSuffix
      aria-label="Clear"
      (click)="clearForm($event)"
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="formGroup.invalid">
      {{ getErrorMessage() }}
    </mat-error>
  </mat-form-field>
</div>
