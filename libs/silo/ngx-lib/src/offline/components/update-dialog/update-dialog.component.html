<div class="container">
  <ng-container *ngIf="!(isUpdating$ | async)">
    <p>There is a new version of the application. Update will be installed.</p>
    <button mat-button (click)="onYesClick()">
      <span>OK</span>
    </button>
  </ng-container>
  <ng-container *ngIf="isUpdating$ | async">
    <p>
      Please wait while application is updating. Page will reload when done.
    </p>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
