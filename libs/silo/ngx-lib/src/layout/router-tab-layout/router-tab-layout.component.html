<div class="router-tab-layout"
     siloStickyLayout>
  <div class="router-tab-layout__header">
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let item of navList"
         [routerLink]="item.routerLink"
         routerLinkActive
         #rla="routerLinkActive"
         [active]="rla.isActive">
        {{ item.label }} 
      </a>
    </nav>
  </div>
  <div class="router-tab-layout__body"
       siloStickyLayoutBody>
    <router-outlet></router-outlet>
  </div>
</div>
