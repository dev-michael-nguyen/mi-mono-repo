<div class="silo-boolean-checkbox-element">
  <silo-form-element-definition-container [nodeModel]="nodeModel">
    <silo-boolean-checkbox
      [label]="booleanDefinitionModel.label"
      [isRequired]="booleanDefinitionModel.isRequired"
      [isReadOnly]="booleanDefinitionModel.isReadOnly"
      [defaultValue]="booleanDefinitionModel.defaultValue"
      [fieldSize]="booleanDefinitionModel.fieldSize"
      [fieldOutlineSize]="booleanDefinitionModel.fieldOutlineSize"
    ></silo-boolean-checkbox>
  </silo-form-element-definition-container>
</div>
