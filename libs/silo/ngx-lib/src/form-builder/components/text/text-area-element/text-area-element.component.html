<div class="silo-text-box-element">
  <silo-form-element-definition-container [nodeModel]="nodeModel">
    <silo-text-area
      [label]="textDefinitionModel.label"
      [placeholder]="textDefinitionModel.placeholder"
      [hint]="textDefinitionModel.hint"
      [isRequired]="textDefinitionModel.isRequired"
      [isReadOnly]="textDefinitionModel.isReadOnly"
      [defaultValue]="textDefinitionModel.defaultValue"
      [fieldSize]="textDefinitionModel.fieldSize"
      [fieldOutlineSize]="textDefinitionModel.fieldOutlineSize"
    ></silo-text-area>
  </silo-form-element-definition-container>
</div>
