<div class="text-property-window">
  <h2>{{ definitionModel.type.displayName }} Properties</h2>
  <details>
    <summary>JSON</summary>
    <pre>{{ nodeModel | json }}</pre>
  </details>
  <silo-text-box
    fieldSize="col-6"
    label="Label"
    [isRequired]="true"
    [textFormControl]="labelFormControl"
  ></silo-text-box>
  <silo-text-area
    fieldSize="col-12"
    label="Placeholder"
    [isRequired]="true"
    [textFormControl]="placeholderFormControl"
  ></silo-text-area>
</div>
