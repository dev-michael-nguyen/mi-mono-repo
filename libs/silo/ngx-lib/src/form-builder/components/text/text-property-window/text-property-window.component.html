<div class="silo-text-property-window">
  <h2>{{ definitionModel.type.displayName }} Properties</h2>
  <silo-text-box
    #labelField
    fieldSize="col-12"
    label="Label"
    [isRequired]="true"
    [value]="definitionModel.label"
  ></silo-text-box>
  <silo-text-area
    #placeholderField
    fieldSize="col-12"
    label="Placeholder"
    [value]="definitionModel.placeholder"
  ></silo-text-area>
  <silo-text-box
    #hintField
    fieldSize="col-12"
    label="Hint"
    [value]="definitionModel.hint"
  ></silo-text-box>
</div>
