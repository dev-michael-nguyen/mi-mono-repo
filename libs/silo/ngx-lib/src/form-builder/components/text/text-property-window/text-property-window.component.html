<div class="silo-text-property-window">
  <h2>{{ definitionModel.type.displayName }} Properties</h2>
  <silo-text-box
    fieldSize="col-6"
    label="Label"
    [isRequired]="true"
    [textFormControl]="labelFormControl"
  ></silo-text-box>
  <silo-text-area
    fieldSize="col-12"
    label="Placeholder"
    [textFormControl]="placeholderFormControl"
  ></silo-text-area>
</div>
