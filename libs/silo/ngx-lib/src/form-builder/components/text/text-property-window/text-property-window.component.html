<div class="silo-text-property-window">
  <h2>{{ textDefinitionModel.templateDisplayName }} Properties</h2>
  <silo-text-box
    #labelField
    fieldSize="col-12"
    label="Label"
    [isRequired]="true"
    [value]="textDefinitionModel.label"
  ></silo-text-box>
  <silo-text-area
    #placeholderField
    fieldSize="col-12"
    label="Placeholder"
    [value]="textDefinitionModel.placeholder"
  ></silo-text-area>
  <silo-text-box
    #hintField
    fieldSize="col-12"
    label="Hint"
    [value]="textDefinitionModel.hint"
  ></silo-text-box>
  <!-- <silo-metadata-form
    [metadataModel]="textDefinitionModel"
  ></silo-metadata-form> -->
</div>
