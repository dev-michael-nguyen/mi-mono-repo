<div class="silo-expansion-panel-element">
  <silo-form-element-definition-container [nodeModel]="nodeModel">
    <silo-expansion-panel>
      <ng-container headerContent>
        <h2>{{ definitionModel.title }}</h2>
      </ng-container>
      <ng-container descriptionContent *ngIf="definitionModel.description">
        <p>{{ definitionModel.description }}</p>
      </ng-container>
      <ng-container bodyContent>
        <silo-form-element-portal
          *ngFor="let child of nodeModel.children"
          [nodeModel]="child"
        >
        </silo-form-element-portal>
      </ng-container>
    </silo-expansion-panel>
  </silo-form-element-definition-container>
</div>
