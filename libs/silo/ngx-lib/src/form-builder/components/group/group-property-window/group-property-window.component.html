<div class="group-property-window">
  <h2>{{ definitionModel.type.displayName }} Properties</h2>
  <silo-text-box
    fieldSize="col-6"
    label="Title"
    [isRequired]="true"
    [textFormControl]="titleFormControl"
  ></silo-text-box>
  <silo-text-area
    fieldSize="col-12"
    label="Description"
    [isRequired]="true"
    [textFormControl]="descriptionFormControl"
  ></silo-text-area>
</div>
