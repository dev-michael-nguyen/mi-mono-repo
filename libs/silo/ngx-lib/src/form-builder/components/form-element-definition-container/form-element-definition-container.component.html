<div
  class="form-element-definition-container"
  [class.active]="nodeModel.state.isActive"
  tabindex="0"
  (keydown.space)="setActiveNode($event)"
  (focus)="setActiveNode($event)"
>
  <div fxLayout="row">
    <div
      class="form-element-definition-container__left-border"
      [class.active]="nodeModel.state.isActive"
    ></div>
    <div
      class="form-element-definition-container__content"
      [class.active]="nodeModel.state.isActive"
    >
      <div
        class="form-element-definition-container__actions"
        fxLayout="row"
        fxLayoutAlign="end center"
      >
        <mat-icon matTooltip="Edit form element">edit</mat-icon>
        <div
          @render
          *ngIf="
            nodeModel.state.isActive &&
            nodeModel.definitionModel.templateIdentifier !== 'FormGroup'
          "
        >
          <!-- TODO: Implement move feature -->
          <!-- <button
            mat-icon-button
            aria-label="Move form element up"
            matTooltip="Move form element up"
          >
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Move form element down"
            matTooltip="Move form element down"
          >
            <mat-icon>arrow_downward</mat-icon>
          </button> -->
          <button
            mat-icon-button
            aria-label="Remove form element"
            matTooltip="Remove form element"
            (click)="removeElement(nodeModel)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
