<div
  class="form-element"
  [class.active]="nodeModel.state.isActive"
  tabindex="0"
  (click)="setActiveNode()"
  (keydown.space)="setActiveNode()"
  (focus)="setActiveNode()"
>
  <div fxLayout="row">
    <silo-vertical-drag-handle></silo-vertical-drag-handle>
    <div class="form-element__content">
      <silo-menu-bar *ngIf="nodeModel.state.isActive">
        <button mat-button siloMenuBarButton="A">Add Section</button>
      </silo-menu-bar>
      <ng-template cdkPortalOutlet></ng-template>
    </div>
  </div>
</div>
