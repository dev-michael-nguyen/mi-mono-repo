<div class="form-builder" siloStickyLayout fxLayout="row">
  <div class="form-builder__form" siloStickyLayout fxFlex="60">
    <div class="form-builder__form__body" siloStickyLayoutBody>
      <silo-form-element
        *ngFor="let nodeModel of nodeModelList"
        [nodeModel]="nodeModel"
      >
      </silo-form-element>
    </div>
  </div>
  <div class="form-builder__property-window" siloStickyLayout fxFlex="40">
    <div class="form-builder__property-window__body" siloStickyLayoutBody>
      <silo-form-element-property-window
        *ngIf="activeNodeModel"
        [nodeModel]="activeNodeModel"
      ></silo-form-element-property-window>
    </div>
  </div>
</div>
