<div class="form-builder" siloStickyLayout>
  <div class="form-builder__header">
    <silo-control-menu-bar [isSlim]="true" label="2" eventCode="Digit2">
      <button
        mat-button
        [matMenuTriggerFor]="addMenu"
        siloControlMenuBarButton="A"
        [disabled]="!activeNodeModel"
      >
        Add
      </button>
      <mat-menu #addMenu="matMenu">
        <button
          mat-menu-item
          [disabled]="
            activeNodeModel?.definitionModel?.templateIdentifier != 'FormGroup'
          "
          (click)="addElement('Section')"
        >
          Section
        </button>
        <button mat-menu-item (click)="addElement('TextBox')">Text Box</button>
        <button mat-menu-item (click)="addElement('TextArea')">
          Text Area
        </button>
        <button mat-menu-item (click)="addElement('BooleanCheckbox')">
          Boolean Checkbox
        </button>
      </mat-menu>
      <button
        mat-button
        siloControlMenuBarButton="E"
        [disabled]="!activeNodeModel"
        (click)="editProperties()"
      >
        Edit Properties
      </button>
      <button
        mat-button
        siloControlMenuBarButton="I"
        (click)="importFormDefinition()"
      >
        Import Form
      </button>
      <button
        mat-button
        siloControlMenuBarButton="x"
        (click)="exportFormDefinition()"
      >
        Export Form
      </button>
    </silo-control-menu-bar>
  </div>
  <div class="form-builder__body" siloStickyLayoutBody fxLayout="row">
    <div class="form-builder__element-portal" siloStickyLayout fxFlex="60">
      <div class="form-builder__element-portal__body" siloStickyLayoutBody>
        <silo-form-element-portal
          *ngFor="let nodeModel of nodeModelList"
          [nodeModel]="nodeModel"
        >
        </silo-form-element-portal>
      </div>
    </div>
    <div
      class="form-builder__definition-form-portal"
      siloStickyLayout
      fxFlex="40"
    >
      <div
        class="form-builder__definition-form-portal__body"
        siloStickyLayoutBody
      >
        <silo-form-element-definition-form-portal
          *ngIf="activeNodeModel"
          [nodeModel]="activeNodeModel"
        ></silo-form-element-definition-form-portal>
      </div>
    </div>
  </div>
</div>
