<mat-nav-list class="navigation-side-bar">
  <ng-container *ngFor="let link of links">
    <a class="navigation-side-bar__link"
       [class.active]="rla.isActive"
       mat-list-item
       [routerLink]="link.path"
       routerLinkActive
       #rla="routerLinkActive">
      <div class="navigation-side-bar__link-label">
        <mat-icon>{{ link.matIcon }}</mat-icon>
        <span>{{ link.displayName }} </span>
      </div>
    </a>
  </ng-container>
</mat-nav-list>
