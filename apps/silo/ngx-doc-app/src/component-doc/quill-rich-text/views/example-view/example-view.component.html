<silo-example-article>
  <ng-container headerContent>
    <p>Quill rich text is not required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text label="Label"></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Quill rich text is required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Label"
      [isRequired]="true"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Quill rich text is required, and max length of 10</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Label"
      [isRequired]="true"
      [maxLength]="10"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Quill rich text with hint</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Label"
      [isRequired]="true"
      hint="Please fill out this fill"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Quill rich text with long label and placeholder</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus."
      fieldSize="col-6"
      outlineSize="col-12"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Quill rich text is read-only</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-quill-rich-text
      label="Label"
      value="<b>Vivamus magna justo, lacinia eget consectetur sed, convallis at tellus</b>. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus. Pellentesque in ipsum id orci porta dapibus."
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-quill-rich-text>
  </ng-container>
</silo-example-article>
