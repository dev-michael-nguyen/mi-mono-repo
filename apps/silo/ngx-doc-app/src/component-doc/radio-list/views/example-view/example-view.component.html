<silo-example-article>
  <ng-container headerContent>
    <p>Radio list is not required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Radio list is required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isRequired]="true"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Radio list with hint</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isRequired]="true"
      hint="Please select an option"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Single Select with long label</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      [lookupConfig]="lookupConfig"
      fieldSize="col-6"
      outlineSize="col-12"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Radio list that is not stacked</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isStacked]="false"
      [isRequired]="true"
      hint="Please select an option"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Radio list is read-only</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [value]="lookupConfig.lookups[1]"
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>
