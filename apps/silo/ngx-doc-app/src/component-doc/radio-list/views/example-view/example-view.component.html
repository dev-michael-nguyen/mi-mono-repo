<silo-example-article>
  <ng-container headerContent>
    <h3>Radio list is not required</h3>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h3>Radio list is required</h3>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isRequired]="true"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h3>Radio list with hint</h3>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isRequired]="true"
      hint="Please select an option"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h3>Radio list with long label</h3>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      [lookupConfig]="lookupConfig"
      fieldSize="col-6"
      outlineSize="col-12"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h3>Radio list that is not stacked</h3>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isStacked]="false"
      [isRequired]="true"
      hint="Please select an option"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h3>Radio list is read-only</h3>
  </ng-container>
  <ng-container bodyContent>
    <silo-radio-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [defaultValue]="lookupConfig.lookups[1]"
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-radio-list>
  </ng-container>
</silo-example-article>
