<silo-example-article>
  <ng-container headerContent>
    <h2>Checkbox list is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-checkbox-list
      label="Label"
      [lookupConfig]="lookupConfig"
    ></silo-checkbox-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Checkbox list is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-checkbox-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isRequired]="true"
    ></silo-checkbox-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Checkbox list with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-checkbox-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [isRequired]="true"
      hint="Please select an option"
    ></silo-checkbox-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Checkbox with long label</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-checkbox-list
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      [lookupConfig]="lookupConfig"
      fieldSize="col-6"
      outlineSize="col-12"
    ></silo-checkbox-list>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Checkbox list is read-only</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-checkbox-list
      label="Label"
      [lookupConfig]="lookupConfig"
      [defaultValue]="[lookupConfig.lookups[1]]"
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-checkbox-list>
  </ng-container>
</silo-example-article>
