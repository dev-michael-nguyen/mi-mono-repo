<silo-example-article>
  <ng-container headerContent>
    <p>Text box is not required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box label="Label"></silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Text box is required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box label="Label" [isRequired]="true"></silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Text box with hint</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box
      label="Label"
      [isRequired]="true"
      hint="Please fill out this field"
    >
    </silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Text box with long label</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      fieldSize="col-6"
      outlineSize="col-4"
    >
    </silo-text-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Text box is read-only</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-text-box
      label="Label"
      value="Curabitur aliquet quam id dui posuere blandit."
      [isReadOnly]="true"
      [isRequired]="true"
    ></silo-text-box>
  </ng-container>
</silo-example-article>
