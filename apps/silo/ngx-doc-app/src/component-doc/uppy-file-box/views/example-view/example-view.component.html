<silo-example-article>
  <ng-container headerContent>
    <h2>Uppy file box is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-uppy-file-box label="Label"></silo-uppy-file-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Uppy file box is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-uppy-file-box label="Label" [isRequired]="true"></silo-uppy-file-box>
  </ng-container>
</silo-example-article>
