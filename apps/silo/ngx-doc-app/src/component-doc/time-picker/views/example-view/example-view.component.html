<silo-example-article>
  <ng-container headerContent>
    <p>Time picker is not required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker label="Label"></silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Time picker is required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker label="Label" [isRequired]="true"></silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Time picker with hint</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker
      label="Label"
      [isRequired]="true"
      hint="Please pick a time"
    >
    </silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Time picker with long label and placeholder</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus."
      fieldSize="col-6"
      outlineSize="col-4"
    >
    </silo-time-picker>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Time picker is read-only</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-time-picker
      label="Label"
      value="12:30"
      [isReadOnly]="true"
      [isRequired]="true"
    ></silo-time-picker>
  </ng-container>
</silo-example-article>
