<silo-example-article>
  <ng-container headerContent>
    <p>Rich text area is not required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-rich-text-area label="Label"></silo-rich-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Rich text area is required</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-rich-text-area
      label="Label"
      [isRequired]="true"
    ></silo-rich-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Rich text area is required, and max length of 10</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-rich-text-area
      label="Label"
      [isRequired]="true"
      [maxLength]="10"
    ></silo-rich-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Rich text area with hint</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-rich-text-area
      label="Label"
      [isRequired]="true"
      hint="Please fill out this fill"
    ></silo-rich-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Rich text area with long label and placeholder</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-rich-text-area
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      placeholder="Proin eget tortor risus."
      fieldSize="col-6"
      outlineSize="col-12"
    ></silo-rich-text-area>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <p>Rich text area is read-only</p>
  </ng-container>
  <ng-container bodyContent>
    <silo-rich-text-area
      label="Label"
      value="Vivamus magna justo, lacinia eget consectetur sed, convallis at tellus. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus. Pellentesque in ipsum id orci porta dapibus."
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-rich-text-area>
  </ng-container>
</silo-example-article>
