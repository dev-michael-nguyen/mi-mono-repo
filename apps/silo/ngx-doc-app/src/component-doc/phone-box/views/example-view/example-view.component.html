<silo-example-article>
  <ng-container headerContent>
    <h2>Phone box is not required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-phone-box label="Label"></silo-phone-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Phone box is required</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-phone-box label="Label" [isRequired]="true"></silo-phone-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Phone box with hint</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-phone-box
      label="Label"
      [isRequired]="true"
      hint="Format should be XXX-XXX-XXXX"
    ></silo-phone-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Phone box with long label</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-phone-box
      label="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Donec velit neque, auctor sit amet aliquam vel, ullamcorper sit amet ligula."
      fieldSize="col-6"
      outlineSize="col-4"
    ></silo-phone-box>
  </ng-container>
</silo-example-article>

<silo-example-article>
  <ng-container headerContent>
    <h2>Phone box is read-only</h2>
  </ng-container>
  <ng-container bodyContent>
    <silo-phone-box
      label="Label"
      defaultValue="444-333-5555"
      [isRequired]="true"
      [isReadOnly]="true"
    ></silo-phone-box>
  </ng-container>
</silo-example-article>
